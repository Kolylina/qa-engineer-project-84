bugreports:

  - summary: |
      При выключенном фильтре наличия товаров отсутствует возможность листать страницы
  environment: |
    Google Chrome Версия 115.0.5790.102 (Официальная сборка), (x86_64)
    macOC Monterey 12.6.3
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
    2. В левой колонке отключить галочку "In Stock" 
  expected-result: |
     Пользователь видит все товары магазина постранично
  actual-result: |
    Отображаются товары текущей страницы
    Нет возможности посмотреть весь ассортимент магазина
    Не работают другие категории товара

  - summary: |
      Главная страница не адаптирована под мобильное устройство
  environment: |
    iPhone SE
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта
  expected-result: |
    На мобильном устройстве доступен такой же дизайн и функционал главной страницы, что и на версии для компьютера
  actual-result: |
    Верстка главной страницы не подогнана под экран мобильного устройства
    Категории съехали вниз, чтобы их просмотреть, нужно пролистать все товары
