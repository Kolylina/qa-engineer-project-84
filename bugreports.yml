- summary: |
    Фильтр по наибольшей цене отображает группу товаров без учета скидки
  environment: |
    Google Chrome Версия 115.0.5790.102 (Официальная сборка), (x86_64)
    macOC Monterey 12.6.3
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
    2. В левой колонке в фильтре "Price" внести верхний порог цены, соответствующий стоимости со скидкой одного из товаров
  expected-result: |
     Пользователь видит подходящий товар или группу товаров по цене со скидкой
  actual-result: |
    Отображается группа товаров по цене без скидки
    Если цена со скидкой ниже указанного вверхнего порога, но цена без скидки выше, то товар не будет отображен

- summary: |
    При выключенном фильтре о наличии товары не отображаются
  environment: |
    Google Chrome Версия 115.0.5790.102 (Официальная сборка), (x86_64)
    macOC Monterey 12.6.3
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
    2. В левой колонке отключить галочку "In Stock" 
  expected-result: |
     Пользователь видит все товары магазина 
  actual-result: |
    Товары не отображаются — ни те, что в наличии, ни те, которых нет в магазине
    Сайт выдает сообщение "Nothing found!"

- summary: |
    Невозможно перейти по категории из карточки товара
  environment: |
    Google Chrome Версия 115.0.5790.102 (Официальная сборка), (x86_64)
    macOC Monterey 12.6.3
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Открыть карточку одного из товаров
    3. Нажать на категорию товара над его названием 
  expected-result: |
     Пользователь видит группу соответствующих категории товаров
