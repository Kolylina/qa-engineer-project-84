---
- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    При верном вводе ключевого слова в поиске пользователь должен увидеть подходящий товар
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажимаем "Search" в левом верхнем углу в боковом меню
    - Вводим название существующего в интернет-магазине товара
  expected-result: |
    Пользователь видит соответствующий товар 

- summary: |
    Проверка поиска по категории
  requirement: |
    При выборе категории пользователь должен увидеть группу подходящих товаров
  prerequisites:
    Открыта главная страница
  steps:
    - Нажимаем "Category" в левом верхнем углу в боковом меню
    - Выбираем категорию "smartphones"
  expected-result: |
    Пользователь видит группу соответствующих категории товаров — смартфоны

- summary: |
    Открытие карточки товара
  requirement: |
    При выборе товара пользователь должен перейти на его карточку
  prerequisites:
    Открыта главная страница
  steps:
    - Выбираем один из товаров
  expected-result: |
    Пользователь должен увидеть цену, описание, фотографии, рейтинг и категорию товара

- summary: |
    Добавление товара в корзину и просмотр содержимого корзины
  requirement: |
    При нажатии кнопки добавления товара пользователь должен увидеть его в корзине
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажимаем кнопку "Add to cart" на одном из товаров
    - Нажимаем "Cart" в правом верхнем углу страницы
  expected-result: |
    Пользователь видит добавленный товар в корзине

- summary: |
    Просмотр общей суммы товаров
  requirement: |
    При открытии корзины пользователь должен увидеть общую стоимость товаров
  prerequisites: |
    Открыта главная страница
    В корзину добавлено два и более товаров
  steps:
    - Нажимаем "Cart" в правом верхнем углу страницы
  expected-result: |
    Пользователь видит общую сумму товаров

- summary: |
    Удаление товаров из корзины
  requirement: |
    Пользователь может удалить товары из корзины
  prerequisites: |
    Открыта главная страница
    В корзину добавлено два и более товаров
  steps:
    - Нажимаем "Cart" в правом верхнем углу страницы
    - Нажимаем "Delete" рядом с товаром
  expected-result: |
    Товар удален из корзины

- summary: |
    Оформление заказа
  requirement: |
    Пользователь может оформить заказ, переходя на страницу оплаты
  prerequisites: |
    Открыта главная страница
    В корзину добавлено один и более товаров
  steps:
    - Нажимаем "Cart" в правом верхнем углу страницы
    - Нажимаем "Checkout"
  expected-result: |
    Пользователь видит страницу оплаты
